<!DOCTYPE html>
<html style="height:100%">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <title>Bookstore</title>
</head>

<body style="height:100%">
    <div class='bg-light container'>
        <div class='float-left'><a href="{{url_for('index')}}">HOME</a></div>
        <div class='float-right'>{{username}} <a href="{{url_for('logout')}}"> LOGOUT</a></div>
    </div>
    <header class='container bg-light h-25 text-center'>
        <h1 class="display-2 py-4">B E S T S E L L E R</h1>
    </header>
    <nav class='navbar navbar-expand bg-dark navbar-dark justify-content-center'>
        <form class="form-inline " action="{{url_for('index')}}" method="POST">
            <input class="form-control mr-2" type="text" placeholder="Search" name="text">
            <button class="btn btn-success" type="submit">SEARCH</button>
        </form>
    </nav>
    <main>
        <div class='container bg-light h-25 p-3'>
            <h3 class='text-center p-3'>{{ message }}</h3>

            <div class="list-group">
                {% for x in data %}
                <a href='/isbn/{{x.isbn}}' class="list-group-item list-group-item-action">
                    <h5 class='text-primary'>{{x.title}}</h5>
                    by {{x.author}} in {{x.year}}
                    <h6 class='float-right'>isbn: {{x.isbn}}</h6>
                </a>
                {% endfor %}
            </div>
        </div>
    </main>
</body>

</html>
