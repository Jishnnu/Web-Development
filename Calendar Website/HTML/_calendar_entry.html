<div class="calendar_entry col-lg-4">
  <br />
  <h2>{{ entry.name }}</h2>
  <!--y m d OR Y M D _-->
  <h4>{{ entry.date |date:"Y M D"}}</h4>
  <p>
    {{entry.description | truncatechars:50 }}
  </p> <br>
  <button onclick="window.location='{% url 'details' pk=entry.id %};'" class="btn btn-primary">VIEW DETAILS </button>
  <button onclick="deleteCalendarEntry(this)" class="btn btn-danger" data-id="{{entry.id}}">DELETE</button>
</div>
